<!DOCTYPE html>
<html lang="tr">
  <head>
    <link rel="stylesheet" href="./assets/css/main.css" />
    <title>Fit4U</title>
  </head>
  <body>
    <nav class="center">
      <img id="logo" src="./assets/img/Temporary Logo.jpg" alt="Logo" />
      <h2>"Fit Lezzetler!"</h2>
      <div id="icons" class="center">
        <i class="fa-solid fa-language"></i>
        <i class="fa-solid fa-user"></i>
        <i class="fa-solid fa-bars"></i>
      </div>
    </nav>
    <header>
      <section id="slider">
        <div id="horizontal">
          <img src="./assets/img/T5.jpg" alt="Slider" />
          <img src="./assets/img/T2.jpg" alt="Slider" />
          <img src="./assets/img/T3.jpg" alt="Slider" />
          <img src="./assets/img/T4.jpg" alt="Slider" />
          <img src="./assets/img/T1.jpg" alt="Slider" />
        </div>
        <div id="left" onmousedown="left()">
          <i class="fa-solid fa-chevron-left"></i>
        </div>
        <div id="right" onmousedown="right()">
          <i class="fa-solid fa-chevron-right"></i>
        </div>
      </section>
    </header>

    <div style="height: 5000px; background: linear-gradient(white, white)"></div>

    <script src="https://kit.fontawesome.com/3b47d68fb0.js" crossorigin="anonymous"></script>
    <script src="./assets/js/variable.js"></script>
    <script src="./assets/js/slider.js"></script>
    <script src="./assets/js/event.js"></script>
  </body>
</html>
